{% extends 'app/main.html' %}

{% block content%}

<div class="header-bar">
    <h1>Login</h1>
</div>

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input class="button" type="submit" value="Login" />
</form>

<p> Do you need an account? <a class="login-link" href="{% url 'register' %}">Register</a></p>

{% endblock content %}
