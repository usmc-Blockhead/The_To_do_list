{% extends 'app/main.html' %}

{% block content%}

    <h1>Register</h1>
</div>

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}

</form>

<p> Do you already have an account? <a class="login-link" href="{% url 'login' %}">Login</a></p>

{% endblock content %}
